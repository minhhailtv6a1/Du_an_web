<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hai Tran store</title>
  </head>
  <body>
    <div id="header">
      <div>CAM KẾT HÀNG CHÍNH HÃNG PHÂN PHỐI CHÍNH NGẠCH - XUẤT VAT ĐẦY ĐỦ</div>
      <div>
        <div>Giới thiệu</div>
        <div>Trung tâm CSKH</div>
        <div>Đăng nhập</div>
        <div>Đăng kí</div>
      </div>
      <div style="clear: both"></div>
    </div>
    <div id="topmenu">
      <img
        id="logo_web"
        src="./img/trangchu/Logo_web.png"
        alt="Logo"
        sizes="10px"
      />
      <div id="left_topmenu">
        <div>TRANG CHỦ</div>
        <div id="giaybongda">
          <div>GIÀY BÓNG ĐÁ</div>
          <ul class="menu">
            <li>Tất cả sản phẩm</li>
            <li>Giày cỏ nhân tạo</li>
            <li>Giày cỏ tự nhiên</li>
            <li>Giày futsal</li>
            <li>Giày bóng đá trẻ em</li>
          </ul>
        </div>
        <div id="quanaobongda"><div>QUẦN ÁO BÓNG ĐÁ</div></div>
        <div id="phukien"><div>PHỤ KIỆN</div></div>
        <div id="thuonghieu"><div>THƯƠNG HIỆU</div></div>
      </div>
      <div id="right_topmenu">
        <div id="home_find">TÌM KIẾM SẢN PHẨM</div>
        <img id="logo_user" src="./img/trangchu/user.png" alt="user" />
        <img
          id="shopping-cart"
          src="./img/trangchu/shopping-cart.png"
          alt="shopping_cart"
        />
      </div>
    </div>
    <div id="content">
      <img src="./img/trangchu/background1.png" alt="background1" />
    </div>
  </body>
</html>
